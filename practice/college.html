<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body{
            background-image: url('images/bg.jpg');
            /* background-position: center; */
            background-size: cover;
            background-repeat: no-repeat;
            height: 100%;
            font-family: Verdana;
            text-align: center;
          

        }
        button
       {
           
        background-color: #05c46b;
            border: 1px solid rgb(0, 0, 0);
            border-radius: 5px;
           
            font-size: 21px;
            display: block;
            width: 100%;
            margin-top: 50px;
            margin-bottom: 20px;
  cursor: pointer;
}
form {
            background-color: rgb(226, 214, 45);
            max-width: 500px;
            margin: 00px auto;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
        }
    label {
            display: block;
            margin-bottom: 10px;
        }
        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            padding: 10px;
            display: block;
            width: 95%;
        }
    </style>
</head>

<body>
    
    <form id="form">
        <h1>D.Y.P Survey Form</h1>
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
 
           
            <input type="text"
                   id="name"
                   placeholder="Enter your name" />
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
 
           
            <input type="email"
                   id="email"
                   placeholder="Enter your email" />
        


        <label for="name" id="label-name">
                Contact No
            </label>
        <input type="tel" placeholder="Enter your mobile no" >
    
        <label for="name" id="label-name">
          Branch No
        </label>
        <input type="text" placeholder="Enter your branch">

        <label for="name" id="label-name">
           Year
        </label>
        <select name="year">
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">
                3rd Year
            </option>
            <option value="4th Year">4th Year</option>
        </select>

        <label id="label-name" for="name"> Are you satisfied with the teaching staff and their teaching methods?:-</label>
        <select>
            <option value="1st Year">Extremely satisfied</option>
            <option value="2nd Year">Very satisfied</option>
            
            <option value="1st Year">satisfied</option>
            <option value="4th Year">Neutral</option>
            <option value="2nd Year">Dissatisfied</option>
           
            <option value="4th Year">Very dissatisfied</option>
        </select>

        <label>Would you recommend this college to a friend or relative?</label>
        <label for="recommed-1">
            <input type="radio"
                   id="recommed-1"
                   name="recommed">Yes</input>
        </label>
        <label for="recommed-2">
            <input type="radio"
                   id="recommed-2"
                   name="recommed">No</input>
        </label>
        <label for="recommed-3">
            <input type="radio"
                   id="recommed-3"
                   name="recommed">Maybe</input>
        </label>

        <label>Any Comments or suggestions</label>
        <textarea 
                placeholder="Enter your comment here">
            </textarea></div>
            <button type="submit" value="submit">
                Submit
            </button>
    </form>
</div>
</body>
</html>
